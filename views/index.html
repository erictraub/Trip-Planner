<div class="row">
  <div id="map-canvas" class="col-md-8"></div>

  <div id="stuff" class="panel panel-default col-md-3 panels">
    <h3>Hotels</h3>
      <select class="form-control input-lg">
        {% for hotel in hotels %}
        <option>{{ hotel.name }}</option>
        {% endfor %}
      </select>
      <span class="glyphicon glyphicon-plus-sign addBtn"></span>
    <br>
    <h3>Restaurant</h3>
    <select class="form-control input-lg">
      {% for restaurant in restaurants %}
      <option>{{ restaurant.name }}</option>
      {% endfor %}
    </select>
    <span class="glyphicon glyphicon-plus-sign addBtn"></span>
    <br>
    <h3>Activities</h3>
    <select class="form-control input-lg">
      {% for activity in activities %}
      <option>{{ activity.name }}</option>
      {% endfor %}
    </select>
    <span class="glyphicon glyphicon-plus-sign addBtn"></span>
  </div>
  <div id="btmstuff" class="panel panel-default col-md-3 panels">
    <div class="panel-heading">
      <h1 class="panel-title"><span class="btn btn-default btn-circle">1</span>

    <div id="btmcontent">
      <h3>My Hotel</h3>

      <h3>My Activities</h3>

  </div>
